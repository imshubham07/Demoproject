<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Guru</title>
</head>
<link rel="stylesheet" href="style.css">
<style>
    /* css reset -> means we change margin and pading */
    body {
        color: white;
        margin: 0px;
        padding: 0px;
        /* url is a function used to give the path of img */
        background: url('img/img2.jpg');

    }

    .left {
        display: inline-block;
        border: 2px solid red;
        position: absolute;
        top: 23px;
        left: 22px;
    }

    .mid {
        display: block;
        width: 23%;
        margin: 23px auto;
        border: 2px solid blueviolet;
    }

    .right {
        position: absolute;
        top: 23px;
        right: 22px;
        display: inline-block;
        border: 2px solid yellow;
    }
</style>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            i am left
        </div>
        <!-- mid box for navigation bar -->
        <div class="mid">
            i am mid
        </div>
        <!-- right box for buttoms -->
        <div class="right">
            i am right
        </div>
    </header>

</body>

</html>
